<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="icon" href="../public/images/favicon.png" type="image/png">
  
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@400;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="styles/index.css">
  
  <title>Document</title>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo-container">
        <img src="../public/images/Logo.png" alt="Member Club Logo">
      </div>
      <div class="input-container">
        <input type="text" placeholder="Search for a member">
        <button disabled>
          <i class="ph ph-arrow-elbow-down-left"></i>
        </button>
      </div>
    </header>

    <main class="main-content">
      <section class="member-info">
        <div class="profile-container">
          <div class="profile-image">
            <img src="https://thispersondoesnotexist.com/" alt="Profile Image">
          </div>
          <div class="profile-info">
            <h2>John Doe</h2>
            <p>Member Since: 01/01/2021</p>
          </div>
        </div>
        <div class="card-container"></div>
      </section>
      <section class="history-loyalty">
        <div class="history-container"></div>
        <aside class="loyalty-container"></aside>
      </section>
    </main>
  </div>
  

  <script src="main.js" type="module"></script>
</body>
</html>
